{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Register</h2>

    <form method="POST" class="card p-4 shadow-lg">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">{{ form.username.label }}</label>
                {{ form.username }}
                <small class="form-text text-muted">{{ form.username.help_text }}</small>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">{{ form.password1.label }}</label>
                {{ form.password1 }}
                <small class="form-text text-muted">{{ form.password1.help_text }}</small>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">{{ form.password2.label }}</label>
                {{ form.password2 }}
                <small class="form-text text-muted">{{ form.password2.help_text }}</small>
            </div>
        </div>

        <!-- âœ… Register & Cancel Buttons -->
        <div class="d-flex justify-content-between">
            <a href="{% url 'ShowHomePage' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
{% endblock %}
