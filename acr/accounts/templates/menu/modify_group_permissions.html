{% extends 'acbase.html' %}
{% load accounts_filters %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Menu & Permissions for {{ group.name }}</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}

        <!-- Select/Deselect buttons -->
        <div class="mb-2">
            <button type="button" class="btn btn-success btn-sm" id="selectAll">Select All</button>
            <button type="button" class="btn btn-danger btn-sm" id="deselectAll">Deselect All</button>
        </div>
        <input type="hidden" name="group_id" value="{{ group.id }}">
        <table class="table">
            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Has Access</th>
                </tr>
            </thead>
            <tbody>
                {% for menu in menus %}
                <tr>
                    <td>{{ menu.Display_Menu_Text }}</td>
                    <td>
                        <label>
                            <input type="checkbox"
                                   name="can_access_{{ menu.id }}"
                                   class="form-check-input perm-checkbox"
                                   {% if permissions|get_item:menu.id %}checked{% endif %}>
                        </label>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Update Permissions</button>
        <a href="{% url 'user_group_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- JavaScript for select/deselect -->
<script>
    document.getElementById('selectAll').addEventListener('click', function() {
        document.querySelectorAll('.perm-checkbox').forEach(cb => cb.checked = true);
    });

    document.getElementById('deselectAll').addEventListener('click', function() {
        document.querySelectorAll('.perm-checkbox').forEach(cb => cb.checked = false);
    });
</script>

{% endblock %}
