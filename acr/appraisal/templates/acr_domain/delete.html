{% extends 'acbase.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete ACR Domain</h2>
    <p>Are you sure you want to delete "<strong>{{ acr_domain.name }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_acr_domain' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
