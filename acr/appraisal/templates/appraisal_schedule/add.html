{% extends 'acbase.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- Heading -->
    <div class="row align-items-center mb-3">
        <div class="col-md-6">
            <h4>
                {% if is_edit %}
                Edit Schedule
                {% else %}
                Add Schedule
                {% endif %}
                for "{{ appraisal_type.name }}" 
            </h4>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'appraisal_type_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <!-- Form Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
                        {{ form.start_date }}
                    </div>
                    <div class="col-md-3">
                        <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
                        {{ form.end_date }}
                    </div>
                    <div class="col-md-4">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="col-md-2 d-flex gap-2">
                        <button type="submit" class="btn btn-primary w-100">
                            {% if is_edit %}
                            <i class="bi bi-pencil-square"></i> Update
                            {% else %}
                            <i class="bi bi-plus-circle"></i> Add
                            {% endif %}
                        </button>
                        <a href="{% url 'appraisal_type_list' %}" class="btn btn-outline-secondary w-100">
                            Cancel
                        </a>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        {% if is_edit %}
                        <i class="bi bi-pencil-square"></i> Update Schedule
                        {% else %}
                        <i class="bi bi-plus-circle"></i> Add Schedule
                        {% endif %}
                    </button>
                    <a href="{% url 'appraisal_type_list' %}" class="btn btn-outline-secondary">
                        Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
