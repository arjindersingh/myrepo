{% extends "acbase.html" %}

{% block content %}
<h2>Employee Inspection</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" name="classroom_observation">Classroom Observation</button>
    <button type="submit" name="record_verification">Record Verification</button>
</form>

{% endblock %}
