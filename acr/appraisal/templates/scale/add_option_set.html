{% extends 'acbase.html' %}

{% block content %}
<div class="d-flex gap-2 mb-3">
    <a href="{% url 'show_scale_list' %}" class="btn btn-info btn-lg">Scales</a>
    <a href="{% url 'add_scale' %}" class="btn btn-primary btn-lg">Add Scale</a>
    <a href="{% url 'list_option_set' %}" class="btn btn-info btn-lg">Option Sets</a>
    <a href="{% url 'add_option_set' %}" class="btn btn-success btn-lg">Add Option Set</a>
</div>

<div class="container mt-4">
    <h2>{{ action }} Option Set</h2>
    <form method="post" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
    
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Option Set Name</label>
            {{ form.name }}
            {% if form.name.errors %}
                <div class="invalid-feedback d-block">
                    {% for error in form.name.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'list_option_set' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    
</div>
{% endblock %}
