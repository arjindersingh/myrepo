{% extends 'acbase.html' %}
{% block title %}Scale List{% endblock %}

{% block content %}
<div class="d-flex gap-2 mb-3">
    <a href="{% url 'show_scale_list' %}" class="btn btn-info btn-lg">Scales</a>
    <a href="{% url 'add_scale' %}" class="btn btn-primary btn-lg">Add Scale</a>
    <a href="{% url 'list_option_set' %}" class="btn btn-info btn-lg">Option Sets</a>
    <a href="{% url 'add_option_set' %}" class="btn btn-success btn-lg">Add Option Set</a>
</div>



<div class="container">
    <h1 class="text-center">Scales and Dimensions</h1>

    <!-- Search Box -->
    <div class="search-box mb-3">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search for Scale..."
            onkeyup="searchTable()">
    </div>

    <!-- Scales Table -->
    <table id="scalesTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Scale Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for scale in scales %}
            <tr>
                <td>{{ scale.name }}</td>
                <td>
                    <a href="{% url 'edit_scale' scale.id %}" class="btn btn-sm btn-warning ms-2">Edit</a>
                </td>
                <td>
                    <a href="{% url 'add_scale_Items' scale.id %}" class="btn btn-sm btn-warning ms-2">Add Items</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Link to Local Bootstrap JS -->
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
    function searchTable() {
        let input = document.getElementById("searchInput");
        let filter = input.value.toUpperCase();
        let table = document.getElementById("scalesTable");
        let tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            let td = tr[i].getElementsByTagName("td");
            let rowContainsSearchTerm = false; // Flag to track if a match is found

            for (let j = 0; j < td.length; j++) {
                let cellValue = td[j].textContent || td[j].innerText;
                if (cellValue.toUpperCase().indexOf(filter) > -1) {
                    rowContainsSearchTerm = true;
                    break; // No need to check other cells if a match is found
                }
            }

            // Show or hide the row based on whether the search term is found in any cell
            if (rowContainsSearchTerm) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }

</script>



{% endblock %}
